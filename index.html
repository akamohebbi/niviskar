<!DOCTYPE html>
<html lang="fa_IR" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niviskar نویسکار</title>

    <link rel="icon" type="image/x-icon" href="/img/icon.png">

    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link rel="stylesheet" href="/css/w3.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <div id="toast">
        <div class="w3-display-container">
            <div class="w3-display-middle">
                <p id="toast_msg"></p>
            </div>
        </div>
    </div>

    <div id="dialog">
        <div class="w3-display-container">
            <div class="w3-display-middle" id="dialog_wrapper">
                <div id="dialog_header">
                    <span id="dialog_title"></span>
                    <span id="dialog_close_btn">x</span>
                </div>
                <div id="dialog_content" contenteditable="false"></div>
            </div>
        </div>
    </div>
    

    <div id="preloader">
        <div class="w3-display-container">
            <div class="w3-display-middle w3-center">
                <p><i class="fas fa-spinner fa-spin"></i></p>
            </div>
        </div>
    </div>

    <div id="wrapper">
        <div id="toolbar">
            <a href="#!">نویسکار</a>

            <nav id="tools">
                <button class="action" id="action_fm">front matter</button>

                <div class="action_group">
                    <button class="action" id="action_heading"><i class="fas fa-heading"></i></button>
                    <button class="action" id="action_paragraph"><i class="fas fa-paragraph"></i></button>
                    <button class="action" id="action_code"><i class="fas fa-code"></i></button>
                </div>

                <div class="action_group">
                    <button class="action" id="action_link"><i class="fas fa-link"></i></button>
                    <button class="action" id="action_unlink"><i class="fas fa-unlink"></i></button>
                </div>

                <div class="action_group">
                    <button class="action" id="action_image"><i class="fas fa-image"></i></button>
                </div>

                <div class="action_group">
                    <button class="action" id="action_olist"><i class="fas fa-list-ol"></i></button>
                    <button class="action" id="action_ulist"><i class="fas fa-list-ul"></i></button>
                </div>

                <div class="action_group">
                    <button class="action" id="action_bold"><i class="fas fa-bold"></i></button>
                    <button class="action" id="action_italic"><i class="fas fa-italic"></i></button>
                    <button class="action" id="action_underline"><i class="fas fa-underline"></i></button>
                </div>
                
                <div class="action_group">
                    <button class="action active" id="action_vm_wysiwyg"><i class="far fa-file-word"></i></button>
                    <button class="action" id="action_vm_markdown"><i class="fab fa-markdown"></i></button>
                </div>

                <button class="action" id="action_about"><i class="fas fa-info"></i></button>
            </nav>
        </div>
        <div id="editor" contenteditable="true"></div>
    </div>


    <script src="/js/showdown.min.js"></script>
    <script src="/js/turndown.js"></script>
    <script src="/js/global.js"></script>
</body>
</html>
